<app-nav-bar></app-nav-bar>
<section class="gallery-hero">
  <h1>Galería de Imágenes</h1>
  <p>Explora nuestras instalaciones y servicios</p>
</section>

<section class="gallery-tags">
  <button 
    [class.active]="selectedCategory === cat"
    *ngFor="let cat of categories"
    (click)="selectCategory(cat)">
    {{cat}}
  </button>
  <button 
    [class.active]="selectedCategory === 'Todas'"
    (click)="selectCategory('Todas')">
    Todas
  </button>
</section>

<section class="gallery-grid">
  <img 
    *ngFor="let img of filteredImages" 
    [src]="img.src" 
    [alt]="img.alt"
    (click)="openImage(img.src)"
    style="cursor:pointer"
  >
</section>

<!-- Modal para vista ampliada -->
<div 
  class="lightbox" 
  *ngIf="selectedImage" 
  (click)="closeImage()"
>
  <img [src]="selectedImage" alt="Vista ampliada" (click)="$event.stopPropagation()">
  <span class="close-btn" (click)="closeImage()">&times;</span>
</div>

<app-footer></app-footer>
