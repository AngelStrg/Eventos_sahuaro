<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar</title>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos propios -->
  <link rel="stylesheet" href="nav-bar.component.css">

  <style>
    @media (min-width: 992px) {
      .navbar-nav-end {
        margin-left: auto;
      }
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Logo" class="logo">
      </a>

      <!-- Botón hamburguesa -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Contenido del navbar -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav">
          <a class="nav-link" href="#">Inicio</a>
          <a class="nav-link" href="#">Cotiza</a>
          <a class="nav-link" href="#">Reserva</a>
        </div>
        <div class="navbar-nav navbar-nav-end">
          <a class="nav-link" href="#">Contáctanos</a>
          <span class="nav-link d-none d-lg-inline disabled">|</span>
          <a class="nav-link" href="#">Sobre Nosotros</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Bootstrap Bundle con JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const navbarCollapse = document.querySelector('#navbarNav');
      const navbarToggler = document.querySelector('.navbar-toggler');

       // Cerrar el menú si se hace clic fuera de él
      document.addEventListener('click', function (event) {
        const isClickInside = navbarCollapse.contains(event.target) || navbarToggler.contains(event.target);
        if (window.innerWidth < 992 && navbarCollapse.classList.contains('show') && !isClickInside) {
          const bsCollapse = bootstrap.Collapse.getInstance(navbarCollapse);
          bsCollapse.hide();
        }
      });

      // Cerrar el menú al hacer clic en un enlace del navbar
      const navLinks = navbarCollapse.querySelectorAll('.nav-link');
      navLinks.forEach(link => {
        link.addEventListener('click', function () {
          if (window.innerWidth < 992 && navbarCollapse.classList.contains('show')) {
            const bsCollapse = bootstrap.Collapse.getInstance(navbarCollapse);
            bsCollapse.hide();
          }
        });
      });
    });
  </script>

</body>

</html>
