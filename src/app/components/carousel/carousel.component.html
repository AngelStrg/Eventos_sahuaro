<link rel = "stylesheet" href="carousel.component.css">

<div class="carousel-wrapper container-fluid">
  <div id="carouselExampleRide" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="Carousel_1.JPG" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="Carousel_2.JPG" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="Carousel_3.JPG" alt="..." />
      </div>
            <div class="carousel-item">
